<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskaanBi Banque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-bleu">

    <div class="auth">
        <div class="login bg-blanc shadow">
            <div class="login-banque">
                <img src="img/logo.png" alt="" srcset="">
            </div>
            <form action="" class="login-form">
                <h2 class="mb-50">Se connecter</h2>
                <div class="error mb-25 bg-rouge">
                    <div class="error-message">
                        <span class="blanc">
                            Erreur. Login ou mot de passe invalide
                        </span>
                    </div>
                </div>
                <div class="form-input mb-25">
                    <label for="email" class="mb-10">Adresse Email</label>
                    <input type="text" name="email" id="email" placeholder="Entrez votre adresse email">
                </div>
                <div class="form-input mb-50">
                    <label for="password" class="mb-10">Mot de passe</label>
                    <input type="password" name="password" id="password" placeholder="Entrez votre mot de passe">
                </div>
                <button class="form-button bg-bleu-fonce blanc">Se connecter</button>
            </form>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
